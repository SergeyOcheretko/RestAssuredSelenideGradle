name: CI ‚Äî UI & API Tests with Allure (clickable executors)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  prepare-allure-cli:
    runs-on: windows-latest
    steps:
      - name: üì¶ Download Allure CLI
        shell: pwsh
        run: |
          $version = "2.27.0"
          $url = "https://github.com/allure-framework/allure2/releases/download/$version/allure-$version.zip"
          Invoke-WebRequest -Uri $url -OutFile allure.zip
          Expand-Archive allure.zip -DestinationPath allure
          Move-Item allure/allure-$version/* allure/ -Force
          Remove-Item allure/allure-$version -Recurse -Force

      - name: üì§ Upload Allure CLI
        uses: actions/upload-artifact@v4
        with:
          name: allure-cli
          path: allure
          retention-days: 7

  ui-tests:
    runs-on: windows-latest
    needs: prepare-allure-cli
    strategy:
      matrix:
        browser: [ chrome, firefox ]
      fail-fast: false
    name: UI Tests ‚Äî ${{ matrix.browser }}
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_USER_HOME: C:\temp\gradle-cache
      BROWSER: ${{ matrix.browser }}
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/checkout@v4

      - name: üß™ Run UI tests
        shell: pwsh
        continue-on-error: true
        run: ./gradlew uiTest${{ matrix.browser }} --no-daemon --console=plain --gradle-user-home="$env:GRADLE_USER_HOME"

      - name: üß¨ Inject environment.properties
        shell: pwsh
        run: |
          @"
          Browser=${{ matrix.browser }}
          Job=UI-${{ matrix.browser }}
          OS=${{ runner.os }}
          CI=GitHub Actions
          "@ | Out-File build/allure-results-${{ matrix.browser }}/environment.properties -Encoding UTF8

      - name: üßæ Inject executor.json
        shell: pwsh
        run: |
          $status = "passed"
          if ($LASTEXITCODE -ne 0) { $status = "failed" }

          $reportUrl = "https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
          $buildName = "UI-${{ matrix.browser }} Tests"
          $buildOrder = $(if ("${{ matrix.browser }}" -eq 'chrome') {1} else {2})
          $json = @"
          {
            "name": "UI-${{ matrix.browser }}",
            "type": "github",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": $buildOrder,
            "buildName": "$buildName",
            "reportUrl": "$reportUrl",
            "status": "$status"
          }
          "@
          $json | Out-File -FilePath build/allure-results-${{ matrix.browser }}/executor.json -Encoding utf8 -NoNewline

      - name: üì¶ Upload UI results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: build/allure-results-${{ matrix.browser }}
          retention-days: 7

  api-tests:
    runs-on: windows-latest
    needs: prepare-allure-cli
    name: API Tests
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_USER_HOME: C:\temp\gradle-cache
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/checkout@v4

      - name: üß™ Run API tests
        shell: pwsh
        run: ./gradlew apiTestRun --no-daemon --console=plain --gradle-user-home="$env:GRADLE_USER_HOME"

      - name: üß¨ Inject environment.properties
        shell: pwsh
        continue-on-error: true
        run: |
          @"
          Job=API
          OS=${{ runner.os }}
          CI=GitHub Actions
          "@ | Out-File build/allure-results-api/environment.properties -Encoding UTF8

      - name: üßæ Inject executor.json
        shell: pwsh
        run: |
          $status = "passed"
          if ($LASTEXITCODE -ne 0) { $status = "failed" }

          $reportUrl = "https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
          $json = @"
          {
            "name": "API",
            "type": "github",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": 3,
            "buildName": "API Tests",
            "reportUrl": "$reportUrl",
            "status": "$status"
          }
          "@
          $json | Out-File -FilePath build/allure-results-api/executor.json -Encoding utf8 -NoNewline


      - name: üì¶ Upload API results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: build/allure-results-api
          retention-days: 7

  deploy-report:
    runs-on: windows-latest
    if: always()
    needs: [ prepare-allure-cli, ui-tests, api-tests ]
    steps:
      - uses: actions/checkout@v4

      - name: üì¶ Download results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: results
          merge-multiple: false

      - name: üì¶ Download CLI
        uses: actions/download-artifact@v4
        with:
          name: allure-cli
          path: allure

      - name: üìã Check result folders
        shell: pwsh
        run: |
          $folders = Get-ChildItem -Directory results
          if ($folders.Count -eq 0) {
            Write-Error "‚ùå No allure-results-* folders found in 'results'"
            exit 1
          }
          $folders | ForEach-Object { Write-Host "‚úÖ Found: $($_.FullName)" }

      - name: üì• Download previous history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: previous-history

      - name: ‚ôªÔ∏è Inject history into results
        shell: pwsh
        run: |
          $historyPath = "$env:GITHUB_WORKSPACE\previous-history"
          if (Test-Path $historyPath) {
            Get-ChildItem -Directory "$env:GITHUB_WORKSPACE\results" | ForEach-Object {
              $target = "$($_.FullName)\history"
              Copy-Item -Path "$historyPath\*" -Destination $target -Recurse -Force
              Write-Host "‚úÖ Injected history into: $($_.FullName)"
            }
          } else {
            Write-Host "‚ö†Ô∏è No previous history found ‚Äî skipping injection"
          }

      - name: üîó Generate report
        shell: pwsh
        run: |
          $allureBin = "$env:GITHUB_WORKSPACE\allure\bin\allure.bat"
          $inputDirs = Get-ChildItem -Directory "$env:GITHUB_WORKSPACE\results" -Filter allure-results-* | Select-Object -ExpandProperty FullName
          & $allureBin generate $inputDirs -o build/reports/allure-report --clean
      - name: üíæ Save current history
        shell: pwsh
        run: |
          $source = "$env:GITHUB_WORKSPACE\build\reports\allure-report\history"
          if (Test-Path $source) {
            Copy-Item -Path $source -Destination "$env:GITHUB_WORKSPACE\build\history" -Recurse -Force
          }

      - name: üì§ Upload history for next run
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: build/history
          retention-days: 7

      - name: üíæ Upload merged Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-allure-report
          path: build/reports/allure-report
          retention-days: 7

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: build/reports/allure-report

      - name: üîó Echo report link
        shell: pwsh
        run: |
          $repo = "${{ github.repository }}"
          $owner = "${{ github.repository_owner }}"
          Write-Host "‚úÖ Allure report available at: https://$owner.github.io/$repo"
