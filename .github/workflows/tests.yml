name: CI ‚Äî UI & API Tests with Allure (clickable executors)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  prepare-allure-cli:
    runs-on: windows-latest
    steps:
      - name: üì¶ Download Allure CLI
        shell: pwsh
        run: |
          $version = "2.27.0"
          Invoke-WebRequest -Uri "https://github.com/allure-framework/allure2/releases/download/$version/allure-$version.zip" -OutFile allure.zip
          Expand-Archive allure.zip -DestinationPath allure
          Move-Item allure/allure-$version/* allure/ -Force
          Remove-Item allure/allure-$version -Recurse -Force

      - name: üì§ Upload Allure CLI
        uses: actions/upload-artifact@v4
        with:
          name: allure-cli
          path: allure

  ui-tests:
    runs-on: windows-latest
    needs: prepare-allure-cli
    strategy:
      matrix:
        browser: [ chrome, firefox ]
      fail-fast: false
    name: UI Tests ‚Äî ${{ matrix.browser }}
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_USER_HOME: C:\temp\gradle-cache
      BROWSER: ${{ matrix.browser }}
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/checkout@v4

      - name: üß™ Run UI tests
        shell: pwsh
        run: ./gradlew uiTest --no-daemon --console=plain --gradle-user-home="$env:GRADLE_USER_HOME"

      - name: ‚ùå Fail if no Allure results
        shell: pwsh
        run: |
          if ((Get-ChildItem build/allure-results -Filter *.json).Count -eq 0) {
            Write-Error "‚ùå No allure result files found"; exit 1
          }

      - name: üß© Inject categories.json
        shell: pwsh
        run: copy src/test/resources/categories.json build/allure-results/categories.json

      - name: üß¨ Inject environment.properties
        shell: pwsh
        run: |
          @"
          Browser=${{ matrix.browser }}
          Job=UI-${{ matrix.browser }}
          OS=${{ runner.os }}
          CI=GitHub Actions
          "@ | Out-File build/allure-results/environment.properties -Encoding UTF8

      - name: üÜî Get numeric job id
        id: job
        uses: actions/github-script@v7
        with:
          script: |
            const jobName = 'UI Tests ‚Äî ${{ matrix.browser }}';
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const job = data.jobs.find(j => j.name === jobName);
            core.setOutput('id', job.id);

      - name: üßæ Inject clean clickable executor.json
        shell: pwsh
        run: |
          $buildUrl = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/${{ steps.job.outputs.id }}"
          @{
            name       = "UI-${{ matrix.browser }}"
            type       = "GitHub Actions"
            buildUrl   = $buildUrl
            buildOrder = if ("${{ matrix.browser }}" -eq "chrome") { 1 } else { 2 }
            status     = "passed"
          } | ConvertTo-Json -Depth 3 | Out-File -FilePath build/allure-results/executor.json -Encoding utf8 -NoNewline

      - name: üì¶ Upload UI results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: build/allure-results

  api-tests:
    runs-on: windows-latest
    needs: prepare-allure-cli
    name: API Tests
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_USER_HOME: C:\temp\gradle-cache
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/checkout@v4

      - name: üß™ Run API tests
        shell: pwsh
        run: ./gradlew apiTest --no-daemon --console=plain --gradle-user-home="$env:GRADLE_USER_HOME"

      - name: ‚ùå Fail if no Allure results
        shell: pwsh
        run: |
          if ((Get-ChildItem build/allure-results -Filter *.json).Count -eq 0) {
            Write-Error "‚ùå No allure result files found"; exit 1
          }

      - name: üß© Inject categories.json
        shell: pwsh
        run: copy src/test/resources/categories.json build/allure-results/categories.json

      - name: üß¨ Inject environment.properties
        shell: pwsh
        run: |
          @"
          Job=API
          OS=${{ runner.os }}
          CI=GitHub Actions
          "@ | Out-File build/allure-results/environment.properties -Encoding UTF8

      - name: üÜî Get numeric job id
        id: job
        uses: actions/github-script@v7
        with:
          script: |
            const jobName = 'API Tests';
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const job = data.jobs.find(j => j.name === jobName);
            core.setOutput('id', job.id);

      - name: üßæ Inject clean clickable executor.json
        shell: pwsh
        run: |
          $buildUrl = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs/${{ steps.job.outputs.id }}"
          @{
            name       = "API"
            type       = "GitHub Actions"
            buildUrl   = $buildUrl
            buildOrder = 3
            status     = "passed"
          } | ConvertTo-Json -Depth 3 | Out-File -FilePath build/allure-results/executor.json -Encoding utf8 -NoNewline

      - name: üì¶ Upload API results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: build/allure-results

  deploy-report:
    runs-on: windows-latest
    if: always()
    needs: [ prepare-allure-cli, ui-tests, api-tests ]
    steps:
      - uses: actions/checkout@v4

      - name: üßπ Clean previous report
        shell: pwsh
        run: Remove-Item -Recurse -Force build/reports/allure-report -ErrorAction SilentlyContinue

      - name: üì¶ Download results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: merged
          merge-multiple: true

      - name: üì¶ Download CLI
        uses: actions/download-artifact@v4
        with:
          name: allure-cli
          path: allure

      - name: üîó Generate report
        shell: pwsh
        run: |
          $allureBin = "$env:GITHUB_WORKSPACE\allure\bin\allure.bat"
          $inputDirs = Get-ChildItem -Directory "$env:GITHUB_WORKSPACE\merged" -Filter allure-results-* -ErrorAction SilentlyContinue | Select-Object -ExpandProperty FullName

          if (-not $inputDirs) {
            Write-Error "‚ùå No allure-results-* folders found in $env:GITHUB_WORKSPACE\merged"
            exit 1
          }

          Write-Host "‚úÖ Found folders: $inputDirs"
          & $allureBin generate $inputDirs -o build/reports/allure-report --clean

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: build/reports/allure-report