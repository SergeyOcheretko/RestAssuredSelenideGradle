name: CI ‚Äî UI & API Tests with Allure (clickable executors)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  prepare-allure-cli:
    runs-on: windows-latest
    steps:
      - name: üì¶ Download Allure CLI
        shell: pwsh
        run: |
          $version = "2.27.0"
          $url = "https://github.com/allure-framework/allure2/releases/download/$version/allure-$version.zip"
          Invoke-WebRequest -Uri $url -OutFile allure.zip
          Expand-Archive allure.zip -DestinationPath allure
          Move-Item allure/allure-$version/* allure/ -Force
          Remove-Item allure/allure-$version -Recurse -Force

      - name: üì§ Upload Allure CLI
        uses: actions/upload-artifact@v4
        with:
          name: allure-cli
          path: allure

  ui-tests:
    runs-on: windows-latest
    needs: prepare-allure-cli
    strategy:
      matrix:
        browser: [ chrome, firefox ]
      fail-fast: false
    name: UI Tests ‚Äî ${{ matrix.browser }}
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_USER_HOME: C:\temp\gradle-cache
      BROWSER: ${{ matrix.browser }}
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: actions/checkout@v4

      - name: üß™ Run UI tests
        shell: pwsh
        run: ./gradlew uiTest --no-daemon --console=plain --gradle-user-home="$env:GRADLE_USER_HOME"

      - name: ‚ùå Fail if no Allure results
        shell: pwsh
        run: |
          if ((Get-ChildItem build/allure-results -Filter *.json).Count -eq 0) {
            Write-Error "‚ùå No allure result files found"
            exit 1
          }

      - name: üß© Inject categories.json
        shell: pwsh
        run: copy src/test/resources/categories.json build/allure-results/categories.json

      - name: üß¨ Inject environment.properties
        shell: pwsh
        run: |
          @"
          Browser=${{ matrix.browser }}
          Job=UI-${{ matrix.browser }}
          OS=${{ runner.os }}
          CI=GitHub Actions
          "@ | Out-File build/allure-results/environment.properties -Encoding UTF8

      - name: üÜî Get current job id
        id: job
        uses: actions/github-script@v7
        with:
          script: |
            const jobName = 'UI Tests ‚Äî ${{ matrix.browser }}';
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const job = data.jobs.find(j => j.name === jobName);
            if (!job) throw new Error(`Job "${jobName}" not found`);
            core.setOutput('id', job.id);

      - name: üßæ Inject executor.json with clickable URL
        shell: pwsh
        run: |
          $executor = @{
            name       = "UI-${{ matrix.browser }}"
            type       = "GitHub Actions"
            url        = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ steps.job.outputs.id }}"
            buildOrder = 1
            status     = "passed"
          }
          $executor | ConvertTo-Json -Depth 3 | Out-File build/allure-results/executor.json -Encoding UTF8

      - name: üì¶ Upload UI results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: build/allure-results

  api-tests:
    runs-on: windows-latest
    needs: prepare-allure-cli
    name: API Tests
    env:
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_USER_HOME: C:\temp\gradle-cache
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: actions/checkout@v4

      - name: üß™ Run API tests
        shell: pwsh
        run: ./gradlew apiTest --no-daemon --console=plain --gradle-user-home="$env:GRADLE_USER_HOME"

      - name: ‚ùå Fail if no Allure results
        shell: pwsh
        run: |
          if ((Get-ChildItem build/allure-results -Filter *.json).Count -eq 0) {
            Write-Error "‚ùå No allure result files found"
            exit 1
          }

      - name: üß© Inject categories.json
        shell: pwsh
        run: copy src/test/resources/categories.json build/allure-results/categories.json

      - name: üß¨ Inject environment.properties
        shell: pwsh
        run: |
          @"
          Job=API
          OS=${{ runner.os }}
          CI=GitHub Actions
          "@ | Out-File build/allure-results/environment.properties -Encoding UTF8

      - name: üÜî Get current job id
        id: job
        uses: actions/github-script@v7
        with:
          script: |
            const jobName = 'API Tests';
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const job = data.jobs.find(j => j.name === jobName);
            if (!job) throw new Error(`Job "${jobName}" not found`);
            core.setOutput('id', job.id);

      - name: üßæ Inject executor.json with clickable URL
        shell: pwsh
        run: |
          $executor = @{
            name       = "API"
            type       = "GitHub Actions"
            url        = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/job/${{ steps.job.outputs.id }}"
            buildOrder = 1
            status     = "passed"
          }
          $executor | ConvertTo-Json -Depth 3 | Out-File build/allure-results/executor.json -Encoding UTF8

      - name: üì¶ Upload API results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: build/allure-results

  deploy-report:
    runs-on: windows-latest
    if: always()
    needs: [ prepare-allure-cli, ui-tests, api-tests ]
    steps:
      - uses: actions/checkout@v4

      - name: üì¶ Download results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: merged/allure-results

      - name: üì¶ Download CLI
        uses: actions/download-artifact@v4
        with:
          name: allure-cli
          path: allure

      - name: üîó Setup CLI and generate report (NO --clean)
        shell: pwsh
        run: |
          $cliBin = "$env:GITHUB_WORKSPACE\\allure\\bin"
          $allureCmd = Join-Path $cliBin "allure.bat"

          if (!(Test-Path $allureCmd)) {
            Write-Error "‚ùå Allure CLI not found at $allureCmd"
            exit 1
          }

          Write-Host "‚úÖ CLI found: $allureCmd"
          & $allureCmd --version

          $inputDirs = Get-ChildItem -Directory merged/allure-results | ForEach-Object { $_.FullName }
          & $allureCmd generate $inputDirs -o build/reports/allure-report

      - name: üßæ Inject merged executor.json (–æ–±—â–∏–π)
        shell: pwsh
        run: |
          $executor = @{
            name       = "Merged Report"
            type       = "GitHub Actions"
            url        = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            buildOrder = 10
            status     = "passed"
          }
          $executor | ConvertTo-Json -Depth 3 | Out-File build/reports/allure-report/executor.json -Encoding UTF8

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: build/reports/allure-report